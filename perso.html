    </br>

    <p class="text-center">Les deux protagonistes de la série</p>
    
    <div ng-controller="RickMortyChar2">
        <div class="container">
            <div class="row">
                <div class="col-md-6" ng-repeat="character in rick">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{character.name}}</h5>
                        <img src="{{character.image}}" alt="" class="rounded mx-auto d-block">
                        <a href="" class="text-center">
                            <p class="text-center">Voir</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    

    <div ng-controller="RickMortyChar">
        <div>
            <p class="text-center">Nombre de personnages de la série : {{rick.count}}</p>
        </div>
    </div>
    <div ng-controller="RickMortyChar">
        <button class="btn btn-dark" ng-click="prec(1);init();" id="prec"> Prec</button>
        
        <button class="btn btn-dark" ng-click="suiv(1);init();" id="suiv"> Next</button>
        
    </div>
    
 

    <div ng-controller="RickMortyChar">
        <div class="container">
            <div class="row">
                <div class="col-md-4" ng-repeat="character in morty">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{character.name}}</h5>
                        <img src="{{character.image}}" alt="" class="rounded mx-auto d-block">
                        <a href="" class="text-center">
                            <p class="text-center">Voir</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
